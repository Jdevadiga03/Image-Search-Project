<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1697789344805-bc64b0874465?auto=format&fit=crop&q=80&w=1887&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="A male Eclectus Parrot showing off.">
            <a href="https://unsplash.com/photos/a-green-parrot-with-red-and-blue-feathers-adKANlV3JHA" target="_blank">A male Eclectus Parrot showing off.</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1697593229192-8815934c9519?auto=format&fit=crop&q=80&w=1887&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Emerald Green Ferns Growing In Deep Forest Pattern Background">
            <a href="https://unsplash.com/photos/a-close-up-of-a-green-plant-with-lots-of-leaves-z35aOQ9qe1I" target="_blank">Emerald Green Ferns Growing In Deep Forest Pattern Background</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1663112882927-1f51700a1861?auto=format&fit=crop&q=80&w=1935&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Cloud Forest Garden ">
            <a href="https://unsplash.com/photos/a-large-glass-building-with-plants-and-trees-O1ZT-SrhW88" target="_blank">Cloud Forest Garden </a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    <button id="back-button">Back</button>
    <script src="script.js"></script>
</body>
</html>
